{% extends 'base.html' %} 

{% block title %} Register Your Account{% endblock title %} 

{% block body %}
<div class="container">
  <h3 class="mt-3 col-md-12 text-center">Create An Account With Shopily</h3>
  <form class="row g-3" id="userRegistrationForm" action="register" method="post">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="Firstname" class="form-label">First Name: </label>
      <input
        type="text"
        class="form-control"
        name="Firstname"
        id="Firstname"
      />
    </div>
    <div class="col-md-6">
      <label for="Lastname" class="form-label">Last Name: </label>
      <input
        type="text"
        class="form-control"
        name="Lastname"
        id="Lastname"
      />
    </div>
    <div class="col-md-6">
      <label for="Email" class="form-label">Email Address: </label>
      <input
        type="email"
        class="form-control"
        name="Email"
        id="Email"
      />
    </div>
    <div class="col-md-6">
      <label for="Password" class="form-label">Password: </label>
      <input
        type="password"
        class="form-control"
        name="Password"
        id="Password"
      />
    </div>
    <div class="col-md-12">
      <label for="Username" class="form-label">Username: </label>
      <input
        type="text"
        placeholder=""
        class="form-control"
        name="Username"
        id="Username"
      />
    </div>
    <div class="col-12">
      <label for="Address" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        name="Address"
        id="Address"
        placeholder="1234 Main St"
      />
    </div>
    <div class="col-12">
      <label for="PhoneNumber" class="form-label">Phone Number</label>
      <input
        type="number"
        class="form-control"
        name="PhoneNumber"
        id="PhoneNumber"
        placeholder="03XX-XXXXXXX"
      />
    </div>
    <div class="col-sm-7">
      <label for="Country" class="form-label">Country</label>
      <input
        type="text"
        id="Country"
        name="Country"
        class="form-control"
        placeholder="Country"
        aria-label="Country"
      />
    </div>
    <div class="col-sm">
      <label for="State" class="form-label">State</label>
      <input
        type="text"
        class="form-control"
        name="State"
        id="State"
        placeholder="Punjab"
        aria-label="State"
      />
    </div>
    <div class="col-sm">
      <label for="zip" class="form-label">Zip-Code</label>
      <input
        type="text"
        class="form-control"
        name="Zip"
        id="Zip"
        placeholder="xxxxx"
        aria-label="zip"
      />
    </div>
    <div class="col-md-12 text-center mb-3">
      <input
        type="submit"
        value="submit"
        class="btn btn-dark"
        class="form-control"
      />
    </div>
  </form>
</div>
{% endblock body %}
